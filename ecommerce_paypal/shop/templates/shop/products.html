{% extends 'shop/basic.html' %}

{% block title %} {{product.brand}}{% endblock %}
{% block body %} 
<div class ="container my-4">
    <div class = "row">                                                                 
        <div class = "col-md-4">
            <div class = "row">
                <img src = "/media/{{product.image}}" width = "233px" This is an e-commerce websiteheight = "233px">
            </div>
            <div class ="container my-2">
                <div class = "row">   
                    <button class = "btn btn-primary mx-3">Buy Now</button>
                    <button class = "btn btn-primary">Add to Cart</button>
                </div>
            </div>      
        </div>

        <div class = "col-md-8">
            <h5>{{product.brand}}</h5>
            <p><b>Model:</b> {{product.model}}</p>
            <p><b>Price :{{product.price}}</b></p>
            <p><b>Description :</b>{{product.description}}</p>
        </div>
    </div>
</div>

{% endblock %}


{% block JS %} 
<script>
    console.log('working');
    if (localStorage.getItem('cart')== null){
        var cart = {};
    }
    else 
    {
        cart = JSON.parse(localStorage.getItem('cart'));
        document.getElementById('cart').innerHTML  = Object.keys(cart).length;
    }
    $('.cart').click(function(){
        console.log('clicked');
        var idstr = this.id.toString();
        console.log(idstr);
        if (cart[idstr] != undefined){
          cart[idstr] = cart[idstr] + 1
      }
      else 
      {
          cart[idstr] = 1;
      }
      console.log(cart);
      localStorage.setItem('cart',JSON.stringify(cart));  
      document.getElementById('cart').innerHTML = Object.keys(cart).length;
  });

    $('#popcart').popover();
    document.getElementById("popcart").setAttribute('data-content','<h5> Cart is showing here</h5>');

</script>

{% endblock %}
