<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <title> Dhruvil Soni</title>

<body>
<h3>User Detail</h3>

<form action="/myapp/detail/" method = "post">
    {% csrf_token %}
    <label for="">Choose a user:</label>
    <select name="id" id="id">
      {% for i in user  %}
      <option value="{{i.id}}">{{i.user}}</option>

      {% endfor %}
    </select>
      <div>
      <label for="name">Price :</label>
      <input type="text" class="form-control" id="price" name='price' placeholder="Enter Your Price">
    </div>
    <br><br>
    <input type="submit" value="Submit">
</form>


</body>

</html>
